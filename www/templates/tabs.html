<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Accueil Tab -->
  <ion-tab class="tab" title="Accueil" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/dash">
    <ion-nav-view class="tab-view" name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Drinks Tab -->
  <ion-tab class="tab" title="Carte" icon-off="ion-beer" icon-on="ion-beer" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Bouffe Tab -->
  <ion-tab class="tab" title="Tapas" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/food">
    <ion-nav-view name="tab-food"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab class="tab" title="Evenements" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>


</ion-tabs>
